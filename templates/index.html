<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <div class="container">

    <h1> Cupcakes! </h1>

    <form id="newCupcakeForm">

      <div class="form-group">
        <label for="flavor">Flavor</label>
        <input type="text" class="form-control" id="flavor" name="flavor" aria-describedby="emailHelp">
      </div>

      <div class="form-group">
        <label for="size">Size</label>
        <input type="text" class="form-control" id="size" name="size">
      </div>

      <div class="col-auto my-1 form-group" id="selectRow">
        <label class="mr-sm-2" for="rating">Rating</label>
        <select class="custom-select mr-sm-2" id="rating" name="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="url" class="form-control" id="image_url" name="image_url">
      </div>

      <button type="submit" class="btn btn-primary">Add Cupcake</button>

    </form>

  </div>

  <div class="container">
    <h1 id="cupcakeList">List of cupcakes!</h1>



  </div>
  <script src="http://unpkg.com/jquery"></script>
  <script src="/static/cupcakes.js"></script>
</body>

</html>
